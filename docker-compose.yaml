services:
  db:
    image: postgres:latest
    env_file:
      .env
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "user"]
      interval: 10s
      retries: 5

  backend:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      .env

  scanner:
    build: .
    command: ...
    depends_on:
      db:
        condition: service_healthy
    env_file:
      .env

volumes:
  pg_data:
